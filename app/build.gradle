apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.iot12369.easylifeandroid"
        multiDexEnabled true
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        vectorDrawables.useSupportLibrary = true
        buildConfigField "String", "api_url", "\"${API_URL}\""
        buildConfigField "String", "app_id", "\"${APP_ID}\""
        buildConfigField "String", "app_secret", "\"${APP_SECRET}\""
    }

    signingConfigs {
        release {
            keyAlias 'iot'
            keyPassword '12369iot'
            storePassword '12369iot'
            storeFile file('../iot.jks')
        }
    }
    repositories {
        flatDir {
            dirs '../picture_library/libs'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.google.code.findbugs'
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile deps.glide
    compile deps.okhttp
    compile(
            deps.appcompat_v7,
            deps.support_design
    )
    compile deps.butterknife
    apt deps.butterknifeCompiler
    compile deps.wechat_login
    compile deps.rxjava
    compile deps.rxandroid
    compile deps.recyclerview_adapter
    compile project(':libframework')
    compile project(':picture_library')
}
